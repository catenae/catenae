version: '3.4'

x-logging: &default-logging
  options:
    max-size: '50m'
    max-file: '1'
  driver: json-file

services:

  kafka:
    image: catenae/kafka
    logging: *default-logging

  source-link:
    image: catenae/link:develop
    command: source_link.py -o input1 -k kafka:9092
    working_dir: /opt/catenae/tests/gjson-rpc
    environment:
      JSONRPC_HOST: source-link
      JSONRPC_PORT: '9393'
      JSONRPC_SCHEME: http
    ports:
      - 9393:9393
    restart: always
    depends_on:
      - kafka

  middle-link:
    image: catenae/link:develop
    command: middle_link.py -i input1 -k kafka:9092
    working_dir: /opt/catenae/tests/gjson-rpc
    environment:
      JSONRPC_HOST: middle-link
      JSONRPC_PORT: '9494'
      JSONRPC_SCHEME: http
    ports:
      - 9494:9494
    restart: always
    depends_on:
      - kafka